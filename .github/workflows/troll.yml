name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *' # Har kuni UTC 00:00 da ishga tushadi
  workflow_dispatch:

jobs:
  run-job:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # ðŸ”¹ GitHub token'ga yozish ruxsati berildi

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # bu endi write huquqli boâ€˜ladi
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Run script
        run: node index.js

      - name: Commit & Push changes
        run: |
          git add .
          git commit -m "Daily auto commit $(date)" || echo "No changes to commit"
          git push origin main